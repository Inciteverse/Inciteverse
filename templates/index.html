<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/dark.css" />
    <title>Inciteverse</title>
  </head>
  <body>
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "114853604436898");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v13.0"
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <header class="header">
      <a class="brand">
        <img src="../static/images/inciteverse.png" />
      </a>
      <nav class="navbar">
        <ul class="navs">
          <li>
            <a href="/#home">Home</a>
          </li>
          <li>
            <a href="/#about">Services</a>
          </li>
          <li>
            <a href="/#aboutus">About Us</a>
          </li>
          <li>
            <a href="/#ontactus">Contact Us</a>
          </li>
        </ul>

        <div>
          <label class="switch">
            <input type="checkbox" class="theme-switch" />
            <span class="slider round"></span>
          </label>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-home" id="home">
        <div class="left">
          <div class="content">
            <h1>We are IV.</h1>
            <p>
              We promise to take your
              <b class="animate-terms">
                <u>Brand</u>
                <u>Business</u>
                <u>Blogs</u>
                <u>Store</u>
                <u>Website</u>
              </b>
              to another <b>Verse</b>.
            </p>
            <p>Start growing your Business now.</p>
          </div>

          <div class="buttons">
            <a href="#about" class="btn btn-primary bg"> Get Started </a>
            <a href="#about" class="btn btn-outline-primary"> Subscribe</a>
          </div>
        </div>
        <div class="right">
          <img src="../static/images/icon.png" id="hero" />
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
  </body>
</html>
